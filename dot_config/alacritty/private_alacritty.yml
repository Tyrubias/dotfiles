window:
  dimensions:
    columns: 175
    lines: 50
  padding:
    x: 6
    y: 6
  dynamic_padding: true
  decorations: full

font:
  normal:
    family: FantasqueSansMono Nerd Font Mono
  size: 11.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
schemes:
  gruvbox_dark:
    # Default colors
    primary:
      # hard contrast: background = '#1d2021'
      background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

  # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  one_dark: &dark
    primary:
      foreground: '0xabb2bf'
      background: '0x282c34'

    # Cursor colors
    cursor:
      text: '0x5c6370'
      cursor: '0xabb2bf'

    # Normal colors
    normal:
      black:   '0x5c6370'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xe5c07b'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xabb2bf'

    # Bright colors
    bright:
      black:   '0x4b5263'
      red:     '0xbe5046'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0x3e4452'

colors: *dark
