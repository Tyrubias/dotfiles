# vim:fileencoding=utf-8:foldmethod=marker:foldmarker=[[[,]]]

#: Fonts [[[

font_family      Iosevka Term
bold_font        Iosevka Term Bold
italic_font      Iosevka Term Italic
bold_italic_font Iosevka Term Bold Italic

font_size 16
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font Mono

disable_ligatures cursor

font_features +liga +calt +dlig


text_composition_strategy 1.1 3


#: ]]]

#: Cursor customization [[[

cursor_blink_interval 0

cursor_shape beam

#: ]]]

#: Mouse [[[

#: Mouse actions [[[

mouse_map left click ungrabbed mouse_handle_click selection prompt

mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link

#]]]

#]]]

#: Window layout [[[

window_padding_width 3

#: ]]]

#: Tab bar [[[

tab_bar_style powerline

tab_powerline_style round

#: ]]]

#: Color scheme [[[

include dracula.conf

#: ]]]

#: Advanced [[[

shell /opt/homebrew/bin/fish --login --interactive


shell_integration disabled

#: ]]]

#: OS specific tweaks [[[

macos_option_as_alt yes

macos_traditional_fullscreen yes

#: ]]]

#: Keyboard shortcuts [[[

#: Tab management [[[

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

map alt+shift+c launch --type=tab --location=first --dont-take-focus caffeinate -i -m -s -u -d

map alt+shift+a new_tab_with_cwd

#: ]]]

#: ]]]

